<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
    
    
</head>

<body>
    <h3>Employee ID Card Form</h3>
    <div class="container">
        <form>
            <div class="form-group row">
              <label for="first" class="col-sm-2 col-form-label">Firstname</label>
              <div class="col-sm-10">
                <input type="text"  class="form-control" id="first" placeholder="enter the first name" onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode=== 8) || (event.charCode===32)">
              </div>
            </div>
            <div class="form-group row">
              <label for="fullname" class="col-sm-2 col-form-label">FullName</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="fullname" placeholder="enter the full name" onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode=== 8) || (event.charCode===32)">
              </div>
            </div>
            <div class="form-group row">
                <label for="desig" class="col-sm-2 col-form-label">Designation</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="desig" placeholder="designation"onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode=== 8) || (event.charCode===32)">
                </div>
              </div>
              <div class="form-group row">
                <label for="empid" class="col-sm-2 col-form-label">Employee ID</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="empid" placeholder="ID">
                </div>
              </div>
              <div class="form-group row">
                <label for="blood" class="col-sm-2 col-form-label">Blood Group</label>
                <div class="col-sm-10">
                    <select classs="form-control" id="blood">
                        <option value="volvo">A+</option>
                        <option value="saab">A-</option>
                        <option value="opel">B+</option>
                        <option value="audi">B-</option>
                        <option value="audi">0+</option>
                        <option value="audi">AB-</option>
                      </select>
                </div>
              </div>
              <div class="form-group row">
                <label for="issue" class="col-sm-2 col-form-label">Reason for issue</label>
                <div class="col-sm-10">
                    <select classs="form-control" id="blood">
                        <option value="volvo">New Employee</option>
                        <option value="saab">lost</option>
                        <option value="opel">Defaced</option>
                        <option value="audi">Conversation</option>
                        <option value="audi">Designation change</option>
                      </select>
                </div>
              </div>
              <div class="form-group row">
                    <label for="date" class="col-sm-2 col-form-label">Date of Employement</label>
                    <div class="col-sm-10">
                        <input type="date" class="form_datetime" id="date">
                    </div>
                </div>
                
                <div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label">Email ID</label>
                        <div class="col-sm-10">
                          <input type="email" class="form-control" id="email" placeholder="emailID">
                        </div>
                      </div>
                      
                      
                      
                      
            <input type="button" onclick="addDetails()" value="submit">

        </form>
      </div>
    <script src="js/jquery.js "></script>
    <script src="js/app.js "></script>
</body>

</html>
